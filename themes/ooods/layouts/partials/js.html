{{ "<!-- jQuery -->" | safeHTML }}
<script src="{{ "js/jquery-v3.3.1/jquery.min.js"| absURL }}"></script>

{{ "<!-- Bootstrap Core -->" | safeHTML }}
<script src="//npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="{{ "js/bootstrap/bootstrap.min.js"| absURL }}"></script>

{{ "<!-- Custom Theme -->" | safeHTML }}
<script src="{{ "js/ooods.min.js"| absURL }}"></script>

{{ template "_internal/google_analytics_async.html" . }}

{{ if .Site.Params.analytics.piwik }}
  {{ partial "_analytics/piwik.html" . }}
{{ end }}

{{ range .Site.Params.custom_js }}
  <script src="{{ . | absURL }}"></script>
{{ end }}

<script type="text/javascript" src="{{ "js/tectite/formval-v12.min.js"| absURL }}"></script>
