      date = "2002 год"
      title = "Фильм о наркомании для школьников"
      description = "По инициативе «Делового сотрудничества» в 2002 году был снят фильм, предназначенный для родителей школьников, в котором рассказывалось о первых признаках наркотической зависимости. Этот фильм получил высокую оценку у врачей и педагогов, был рекомендован для показа в школах Нижегородской области. Наш «антинаркотический» видеоролик был удостоен первой премии на конкурсе социальной рекламы, проводимом Правительством Нижегородской области."

    [[params.about.events]]
