      date = "2005-2008"
      title = "ПЦ «Деловое сотрудничество»"
      description = "ПЦ «Деловое сотрудничество» являлось региональным вещателем Общественного Российского радио в Нижнем Новгороде. «ОРР в НН» на волне 106.4 FM — одна из немногих радиостанций в эфире Нижнего Новгорода, программы которой носили разговорный, а не чисто музыкальный характер. У нас была устойчивая аудитория, состоящая преимущественно из людей от 30 лет и старше."

    [[params.about.events]]
      img = "4.jpg"
      date = "2008-2014"
      title = " «Социальные вести»"
      description = "«Деловое сотрудничество» выпускает программу «Социальные вести» (часть программ — по заказу Правительства Нижегородской области). Задачи программы — информировать зрителей о важнейших событиях в социальной сфере региона. Разъяснять положения важнейших законов, знания которых позволяют улучшить жизнь людей. Отвечать на возникающие у зрителей вопросы, привлекая соответствующих чиновников и специалистов. Разъяснять зрителям их права и обязанности в социальной сфере (трудовое законодательство, семейный кодекс, пенсионное законодательство и др.)."

